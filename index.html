<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Owner Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      position: relative;
      background: rgba(15, 23, 42, 0.82);
      border-radius: 24px;
      padding: 26px 22px 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 22px 50px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.4);
      overflow: hidden;
    }

    /* Top glow strip */
    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      right: -40px;
      height: 80px;
      background: radial-gradient(circle at top, rgba(96, 165, 250, 0.3), transparent 65%);
      opacity: 0.9;
      pointer-events: none;
    }

    h1 {
      font-size: 21px;
      margin: 4px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: #e5e7eb;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin: 0 0 22px;
      line-height: 1.5;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin: 8px 0;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.1s ease,
        filter 0.08s ease;
      color: #f9fafb;
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.9);
    }

    .btn .icon {
      font-size: 21px;
    }

    .btn.call {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }

    .btn.whatsapp {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 5px 12px rgba(15, 23, 42, 0.85);
      filter: brightness(0.93);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VEHICLE OWNER CONTACT</h1>

    <p class="subtitle">
      For wrong parking, emergency, or any issue with this vehicle, please use an option below to contact the owner.
    </p>

    <a href="tel:7607379007" class="btn call">
      <span class="icon">ðŸ“ž</span>
      <span>Call Owner</span>
    </a>

    <a
      href="https://wa.me/7607379007?text=Hi%20Rajat%2C%20this%20is%20regarding%20your%20car%20%28possible%20wrong%20parking%20%2F%20urgent%20matter%29.%20Please%20contact%20me%20*%5B%20Contact%20No.%20%5D*.%20My%20name%20is%20*%5B%20Name%20%5D*."
      class="btn whatsapp"
    >
      <span class="icon">ðŸ’¬</span>
      <span>WhatsApp Owner</span>
    </a>

    <p class="footer-text">Thank you for your cooperation.</p>
  </div>
</body>
</html>
