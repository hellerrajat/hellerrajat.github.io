<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Owner Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e2537 0, #030712 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(249, 250, 251, 0.98);
      border-radius: 22px;
      padding: 26px 22px 18px;
      width: 100%;
      max-width: 350px; /* Narrower for modern feel */
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 21px;
      margin: 0 0 8px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #111827;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: #6d7280; /* Lighter grey */
      margin: 0 0 22px;
      line-height: 1.45;
    }

    .btn {
      display: block;
      text-decoration: none;
      margin: 8px 0;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.08s ease;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn .icon {
      font-size: 20px; /* Bigger icons */
    }

    .btn.call {
      background: #2563eb;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.55);
    }

    .btn.whatsapp {
      background: #22c55e;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.55);
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.45);
      filter: brightness(0.94);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VEHICLE OWNER CONTACT</h1>

    <p class="subtitle">
      For wrong parking, emergency, or any issue with this vehicle, please use an option below to contact the owner.
    </p>

    <a href="tel:7607379007" class="btn call">
      <span class="icon">ðŸ“ž</span> Call Owner
    </a>

    <a
      href="https://wa.me/7607379007?text=Hi%20Rajat%2C%20this%20is%20regarding%20your%20car%20%28possible%20wrong%20parking%20%2F%20urgent%20matter%29.%20Please%20contact%20me%20*%5B%20Contact%20No.%20%5D*.%20My%20name%20is%20*%5B%20Name%20%5D*."
      class="btn whatsapp"
    >
      <span class="icon">ðŸ’¬</span> WhatsApp Owner
    </a>

    <p class="footer-text">Thank you for your cooperation.</p>
  </div>
</body>
</html>
