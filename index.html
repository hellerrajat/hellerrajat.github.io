<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Owner Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      background: #f9fafb;
      border-radius: 18px;
      padding: 22px 20px 16px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.55);
      text-align: center;
      width: 100%;
      max-width: 380px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #111827;
    }
    .subtitle {
      font-size: 13px;
      color: #4b5563;
      margin: 0 0 20px;
    }
    .btn {
      display: block;
      text-decoration: none;
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease,
        filter 0.05s ease;
    }
    .btn span {
      margin-left: 6px;
    }
    .btn.call {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.5);
    }
    .btn.whatsapp {
      background: #22c55e;
      color: #ffffff;
      box-shadow: 0 6px 15px rgba(34, 197, 94, 0.5);
    }
    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.5);
      filter: brightness(0.96);
    }
    .footer-text {
      margin-top: 18px;
      font-size: 11px;
      color: #6b7280;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vehicle Owner Contact</h1>
    <p class="subtitle">
      For wrong parking, emergency, or any issue with this vehicle, please use
      an option below to contact the owner.
    </p>

    <a href="tel:7607379007" class="btn call">

      class="btn whatsapp"
    >
      ðŸ’¬ <span>WhatsApp Owner</span>
    </a>

    <p class="footer-text">
      Thank you for your cooperation.
    </p>
  </div>
</body>
</html>
